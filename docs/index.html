<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>Onscreen Console Demo</title>
</head>

<body>
  <h1>Onscreen Console</h1>
  <p>I have set two internal to console some info or throw errors</p>
  <p>Onscreen Console internally overwrites the native log, warn and error methods of console</p>
  <p>You could try yourself in your native console</p>
  <script type="text/javascript" src="index.js"></script>
  <script>
    oConsole.enable();
    oConsole.show();
    
    function a() {
      throw new Error('Error thrown');
    }
    function b() {
      a();
    }
    var i1 = setInterval(b, 5000);

    var methods = ['log', 'warn', 'error'];
    var i2 = setInterval(function() {
      var index = Math.floor(Math.random() * methods.length);
      console[methods[index]]('This is a(n) ' + methods[index]);
    }, 2000);
    
    setTimeout(function() {
      clearInterval(i1);
      clearInterval(i2);
    }, 10000);
  </script>
</body>

</html>
